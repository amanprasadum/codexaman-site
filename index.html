<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodexAman - Coming Soon</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e2f;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      position: relative;
      color: #ffffff;
      text-align: center;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
      }

      50% {
        transform: translateY(-50px) translateX(50px);
      }

      100% {
        transform: translateY(0) translateX(0);
      }
    }

    .container {
      max-width: 600px;
      background-color: #2c2c3e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-in-out;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #d1d1e0;
    }

    .btn-contact {
      background-color: #ff9f43;
      border: none;
      color: #1e1e2f;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 8px;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn-contact:hover {
      background-color: #e58e26;
      color: #ffffff;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- Floating particles -->
  <div class="particle"
    style="width: 10px; height: 10px; background: #ff9f43; top: 20%; left: 10%; animation-duration: 25s;"></div>
  <div class="particle"
    style="width: 15px; height: 15px; background: #ffffff; top: 40%; left: 70%; animation-duration: 30s;"></div>
  <div class="particle"
    style="width: 8px; height: 8px; background: #d1d1e0; top: 60%; left: 50%; animation-duration: 22s;"></div>
  <div class="particle"
    style="width: 12px; height: 12px; background: #ff9f43; top: 80%; left: 20%; animation-duration: 28s;"></div>

  <div class="container">
    <h1>codexaman</h1>
    <p>Our website is coming soon! Meanwhile, we are open to new projects and collaborations. Feel free to reach out
      anytime.</p>
    <a href="mailto:amanprasad.um@gmail.com" class="btn-contact">Contact Us</a>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
